- name: snitch deployment
  hosts: snitch
  become: yes
  become_method: doas
  roles:
    - basic
    - users
    - sshd
    - wifi
  vars:
    users:
      - rilla
      - ansible
    use_lbu: true
  post_tasks:
    - name: lbu commit
      lbu:
        commit: true

- name: caladan deployment
  hosts: caladan
  become: yes
  become_method: doas
  roles:
    - basic
    - users
    - sshd
    - tinyproxy
  vars:
    users:
      - rilla
      - ansible
      - woodpecker
    use_lbu: false

- name: narwhal deployment
  hosts: narwhal
  become: yes
  become_method: sudo
  roles:
    - basic
    - users
  vars:
    users:
      - rilla
      - ansible
      - woodpecker
    use_lbu: false
