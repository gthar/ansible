---

- name: common roles
  hosts:
    - caladan
    - narwhal
    - fugu
    - snitch
  become: true
  roles:
    - basic
    - users
    - sshd
  vars:
    users:
      - rilla
      - ansible
      - woodpecker

- name: quality of life tools
  hosts:
    - caladan
    - narwhal
    - fugu
  become: true
  roles:
    - quality_of_life

- name: wifi setup
  hosts: snitch
  become: true
  roles:
    - wifi

- name: caladan-specific things
  hosts: caladan
  become: true
  roles:
    - tinyproxy

- name: wireguard
  hosts:
    - caladan
    - fugu
  become: true
  roles:
    - wireguard
  tags: wg

- name: lbu commit
  hosts: snitch
  become: true
  roles:
    - lbu_commit
