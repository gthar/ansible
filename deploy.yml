---

- name: common roles
  hosts:
    - caladan
    - fugu
    - narwhal
    - snitch
    - suricata
  become: true
  roles:
    - basic
    - users
    - repos
    - sshd
  vars:
    users:
      - rilla
      - ansible
      - builder
      - gopass
      - woodpecker

- name: mounts
  hosts:
    - suricata
  become: true
  roles:
    - mounts

- name: pi_fan_hwpwm
  hosts:
    - suricata
  become: true
  roles:
    - pi_fan_hwpwm
  tags: fan

- name: quality of life tools
  hosts:
    - caladan
    - fugu
    - narwhal
    - suricata
  become: true
  roles:
    - quality_of_life

- name: wifi setup
  hosts: snitch
  become: true
  roles:
    - wifi

- name: caladan-specific things
  hosts: caladan
  become: true
  roles:
    - tinyproxy

- name: wireguard
  hosts:
    - caladan
    - fugu
  become: true
  roles:
    - wireguard

- name: setup gopass
  become: true
  hosts:
    - caladan
    - fugu
    - narwhal
  roles:
    - gopass
  tags: gopass

- name: lbu commit
  hosts:
    - snitch
    - suricata
  become: true
  roles:
    - lbu_commit

